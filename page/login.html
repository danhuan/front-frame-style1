<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
</head>

<body>
    <div class="mt100 text-center animated fadeInDown">
        <div>
            <h1 class="logo-name">MAPOUT</h1>
        </div>
        <h3>广州迈傲信息技术有限公司</h3>
        <div class="ibox-content">
            <form class="form-horizontal">
                <div class="form-group">
                    <input id="account" type="text" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="密码" required="">
                </div>
                <div class="form-group">
                    <input id="valCode" type="text" class="form-control input-left" placeholder="验证码" required="">
                    <span class="img-box"><img title="点击更换" id="valCodeImg"  class="btn-valCode"></span>
                    
                </div>
                <a class="btn btn-primary btn-submit">提交</a>
            </form>
        </div>
    </div>
    <script src="../js/lib/jquery-1.11.1.min.js"></script>
    <script src="../js/common/mapout.js"></script>
    <script src="../js/common/msg-tip.js"></script>
    <script src="../js/common/loading-mapout.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>

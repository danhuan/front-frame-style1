<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

            <input type="search" placeholder="请输入您需要查找的内容 …" class="form-control" name="top-search" id="top-search">

    </div>
    <div class="main">
        <!--左侧导航 begin-->
        <div class="navbar-side">
            <ul class="nav j-side-menu" id="side-menu1">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <span><img alt="image" class="img-circle" src="../img/profile_small.jpg"></span>
                        <a data-toggle="dropdown" class="dropdown-toggle">
                            <span class="clear">
                                <span class="block m-t-xs"><strong class="font-bold">Beaut-zihan</strong></span>
                            <span class="text-muted text-xs block">超级管理员<!-- <b class="caret"></b> --></span>
                            </span>
                        </a>
                        <!-- <ul class="dropdown-menu animated fadeInRight mt5">
                            <li><a class="J_menuItem" href="profile.html" data-index="1">个人资料</a></li>
                            <li><a class="J_menuItem" href="contacts.html" data-index="2">联系我们</a></li>
                            <li><a class="J_menuItem" href="mailbox.html" data-index="3">信箱</a></li>
                            <li class="divider"></li>
                            <li><a href="login.html">安全退出</a>
                            </li>
                        </ul> -->
                    </div>
                    <div class="logo-element">M...</div>
                </li>
            </ul>
        </div>
        <!--左侧导航 end -->
        <!-- 右侧部分begin -->
        <div id="page-wrapper" class="page-wrapper">
            <!-- ============ 页面tab  begin ============= -->
            <div class="content-tabs">
                <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i></button>
                <div class="page-tabs J_menuTabs">
                    <div class="page-tabs-content">
                        <a href="javascript:;" class="active J_menuTab" data-id="${rc.contextPath}/web/report/dashboard.do?action=index">仪表板</a>
                    </div>
                </div>
                <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i></button>
                <div class="btn-group roll-nav roll-right">
                    <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span></button>
                    <ul role="menu" class="dropdown-menu dropdown-menu-right">
                        <li class="J_tabShowActive"><a>定位当前选项卡</a></li>
                        <li class="divider"></li>
                        <li class="J_tabCloseAll"><a>关闭全部选项卡</a></li>
                        <li class="J_tabCloseOther"><a>关闭其他选项卡</a></li>
                    </ul>
                </div>
                <a  class="roll-nav roll-right J_tabExit"><i class="fa fa fa-sign-out"></i> 退出</a>
            </div>
            <div class="content-main J_mainContent" id="content-main">
                <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="${rc.contextPath}/web/report/dashboard.do?action=index" data-id="${rc.contextPath}/web/report/dashboard.do?action=index" frameborder="0" seamless></iframe>

    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
